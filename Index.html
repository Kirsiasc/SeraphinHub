<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Seraphin UI — Ronix-style Preview</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <div class="logo">S</div>
      <h2>Seraphin</h2>
      <nav>
        <button class="item active">Executor</button>
        <button class="item">Home</button>
        <button class="item">Scripts</button>
        <button class="item">Premium</button>
      </nav>
    </aside>
    <main class="main">
      <header class="topbar">
        <div class="left">
          <img src="https://cdn.discordapp.com/attachments/135748028632686/135748028632686.png" alt="logo" />
          <h1>Seraphin — UI Preview</h1>
        </div>
        <input class="search" placeholder="Start typing to search..." />
      </header>
      <section class="cards" id="cards"></section>
      <footer class="status">Seraphin UI — preview</footer>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
